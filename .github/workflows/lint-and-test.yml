name: Lint and test

on: [push, pull_request]

defaults:
  run:
    working-directory: ./website

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nodejs: [20]

    steps:
      - uses: actions/checkout@v2
      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.nodejs }}
      - run: npm install && npm install --prefix=../js13k2024/game/
      - run: npm run lint
      - run: npm run test
      - run: npm run build