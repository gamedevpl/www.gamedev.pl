<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Generator Preview</title>
  <link rel="stylesheet" href="/src/preview/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Asset Generator Preview</h1>
      <div class="asset-selector-container">
        <label for="asset-selector">Select Asset:</label>
        <select id="asset-selector">
          <option value="lion-2d" selected>Lion 2D</option>
          <!-- Add more assets here as they become available -->
        </select>
      </div>
    </header>

    <main class="preview-container">
      <div class="canvas-container">
        <canvas id="preview-canvas" width="800" height="600"></canvas>
      </div>

      <div class="controls-container">
        <div id="asset-controls" class="asset-controls">
          <!-- Dynamic controls will be inserted here by JavaScript -->
        </div>

        <div class="animation-controls">
          <h3>Animation Controls</h3>
          <div class="control-group">
            <label for="animation-speed">Animation Speed:</label>
            <input type="range" id="animation-speed" min="0.1" max="2" step="0.1" value="1">
            <span id="animation-speed-value">1.0</span>
          </div>
          
          <div class="control-group">
            <button id="play-pause-btn" class="btn">Pause</button>
            <button id="reset-btn" class="btn">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <p>Asset Generator Preview Tool</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/preview/main.ts"></script>
</body>
</html>
